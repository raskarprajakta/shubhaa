<!DOCTYPE html>
<html>
    <head>
        <title>Calculator </title>
           

    </head>
    <body>
            <form action="calculator.php" method="POST" id="calc_form">            
                        <input type="number" name="no1" id="no1" placeholder="Enter first number" />       
                        <select name="oper" id="oper">
                            <option value="add">+</option>
                            <option value="subtract">-</option>
                            <option value="multiply">*</option>
                            <option value="divide">/</option>
                        </select>
                        <input type="number" name="no2" id="no2" placeholder="Enter second number" />     
                        <input type="submit" name="Calculate" id="Calculate" value="Calculate" />		
            </form>   
    </body>
</html>
